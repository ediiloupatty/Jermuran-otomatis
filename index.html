<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Hasil Studi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .data-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .label {
            width: 150px;
            font-weight: normal;
        }
        
        .separator {
            width: 10px;
        }
        
        .value {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>KARTU HASIL STUDI</h1>
    
    <div class="data-row">
        <div class="label">Nama</div>
        <div class="separator">:</div>
        <div class="value">EDI</div>
    </div>
    
    <div class="data-row">
        <div class="label">NIM</div>
        <div class="separator">:</div>
        <div class="value">22024169</div>
    </div>
    
    <div class="data-row">
        <div class="label">IP Sebelumnya</div>
        <div class="separator">:</div>
        <div class="value">4.0</div>
    </div>
    
    <div class="data-row">
        <div class="label">IPS</div>
        <div class="separator">:</div>
        <div class="value">3.89</div>
    </div>
    
    <div class="data-row">
        <div class="label">IPK</div>
        <div class="separator">:</div>
        <div class="value">3.82</div>
    </div>
    
    <div class="data-row">
        <div class="label">Status</div>
        <div class="separator">:</div>
        <div class="value">Lulus</div>
    </div>
    
    <div class="data-row">
        <div class="label">Tahun Akademik</div>
        <div class="separator">:</div>
        <div class="value">2024/2025</div>
    </div>
</body>
</html>
